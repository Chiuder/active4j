<div class="layui-form" lay-filter="active4j-func-message-sys" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
      <label class="layui-form-label">消息标题</label>
      <div class="layui-input-block">
    		<script type="text/html" template>
        		<input type="text" name="title" value="{{ d.params.title || '' }}" lay-verify="required" maxlength="100" placeholder="请输入消息标题"  autocomplete="off" class="layui-input">
       		</script>
      </div>
    </div>
  	<div class="layui-form-item">
      <label class="layui-form-label">消息类型</label>
      <div class="layui-input-inline">
      	<script type="text/html" template lay-url="{{layui.setter.baseUrl}}/func/message/sys/type" lay-type="post" lay-done="layui.data.done(d);">
        	<select name="type" id="type" class="layui-input">
				<option value="">请选择</option>
	            {{#  layui.each(d.data, function(index, item){ }}
					<option value={{item.value}} {{ d.params.type === item.label ? 'selected' : '' }}>{{item.label}}</option>
				{{#  })    }}
	        </select>
		</script>
		<script>
			layui.data.done = function(d){
				layui.use(['form'], function(){
					var form = layui.form;
			    	form.render('select'); //渲染该模板下的动态表单
				});
			};
		</script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">消息内容</label>
      <div class="layui-input-inline">
      	<script type="text/html" template>
				<textarea name="content" style="width: 450px; height: 300px;" maxlength="500" lay-verify="required" autocomplete="off" class="layui-textarea">{{ d.params.content || '' }}</textarea>
       	</script>
      </div>
    </div>
    
	<div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="func-message-sys-save" id="func-message-sys-save" value="保存">
      <input type="button" lay-submit lay-filter="func-message-sys-cancel" id="ffunc-message-sys-cancel" value="取消">
    </div>
  </div>
