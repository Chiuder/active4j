<title>消息详情</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>消息中心</cite></a>
    <a><cite>消息详情</cite></a>
  </div>
</div>

<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card layuiAdmin-msg-detail">
				<script type="text/html" template lay-url="{{layui.setter.baseUrl}}/func/message/user/detail?id={{layui.router().search.id}}&access_token={{layui.data(layui.setter.tableName).access_token}}" lay-type="post">
				<div class="layui-card-header">
					<h1>{{ d.data.title || '' }}</h1>
					<p>
						<span>{{ layui.laytpl.toDateString(d.data.publicTime) || '' }}</span>
					</p>
				</div>
				<div class="layui-card-body layui-text">
					<div class="layadmin-text">{{ d.data.content || '' }}</div>

					<div style="padding-top: 30px;">
						<a lay-href="/func/message/user/index" class="layui-btn layui-btn-primary layui-btn-sm">返回</a>
					</div>
				</div>
				</script>
			</div>
		</div>
	</div>
</div>
