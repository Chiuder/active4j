<style type="text/css">
.layui-form-label {
	width: 120px;
}
</style>
<div class="layui-form" lay-filter="active4j-func-timer-joblog" style="padding: 20px 30px 0 0;">
	<script type="text/html" template lay-url="{{layui.setter.baseUrl}}/func/timer/joblog/detail?id={{ d.params.id }}" lay-type="post">
	<div class="layui-form-item">
		<label class="layui-form-label">任务编号：</label>
		<div class="layui-form-mid layui-text">{{ d.data.jobNo || '' }}</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">任务简称：</label>
		<div class="layui-form-mid layui-text">{{ d.data.shortName || '' }}</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">任务分组：</label>
		<div class="layui-form-mid layui-text">{{ d.data.jobGroup || '' }}</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">调用参数：</label>
		<div class="layui-form-mid layui-text">{{ d.data.invokeParams || '' }}</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">日志信息：</label>
		<div class="layui-form-mid layui-text">{{ d.data.jobMessage || '' }}</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">执行状态：</label>
		<div class="layui-form-mid layui-text">{{ d.data.status || '' }}</div>
	<div class="layui-form-item">
		<label class="layui-form-label">开始执行时间：</label>
		<div class="layui-form-mid layui-text">{{ d.data.start || '' }}</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">结束执行时间：</label>
		<div class="layui-form-mid layui-text">{{ d.data.end || '' }}</div>
	</div>
    <div class="layui-form-item">
      <label class="layui-form-label">异常信息：</label>
      <div class="layui-input-inline">
        <textarea name="exceptionInfo" readonly="readonly" style="width: 400px; height: 100px;" autocomplete="off" class="layui-textarea">{{ d.data.exceptionInfo || '' }}</textarea>
      </div>
    </div>

	</script>
</div>
